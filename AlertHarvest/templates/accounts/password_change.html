{% extends 'base.html' %}

{% block content %}
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-dark shadow-dark border-radius-lg py-3 pe-1">
                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Password change</h4>
                  </div>
                </div>
                <div class="card-body">
                  <form role="form" class="text-start" action="" method="post">
                    {% csrf_token %}
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Old Password</label>
                      <input type="password" name="old_password" id="old_password" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">New Password</label>
                      <input type="password" name="new_password1" id="new_password1" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Confirm New Password</label>
                      <input type="password" name="new_password2" id="new_password2" class="form-control">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn text-white bg-dark w-100 my-4 mb-2">Change password</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock content%}
