version: '3.7'

services:
  django_gunicorn:
    container_name: django_gunicorn
    volumes:
      - ./AlertHarvest/static:/static
    env_file:
      - .env.prod
    build:
      context: ./AlertHarvest
      dockerfile: Dockerfile.prod
    image: alertharvest-prod:latest
    depends_on:
      - redis
    networks:
      - AlertHarvest
  
  nginx:
    container_name: nginx
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./AlertHarvest/static:/static
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn
    networks:
      - AlertHarvest  
  
  redis:
    image: "redis:latest"
    container_name: redis
    networks:
      - AlertHarvest

# Create the "monitoring" network if it doesn't exist
networks:
  AlertHarvest:
    name: AlertHarvest
    driver: bridge